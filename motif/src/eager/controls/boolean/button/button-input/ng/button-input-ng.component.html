<button #button
    [id]="inputId()"
    [title]="title"
    [disabled]="disabled === true ? true : null"
    [ngStyle]="{'background-color': bkgdColor, 'color': foreColor}"
    (click)="onClick($event)"
    (keydown.enter)="onEnterKeyDown($event)"
    (keydown.spacebar)="onSpacebarKeyDown($event)">
{{caption}}</button>

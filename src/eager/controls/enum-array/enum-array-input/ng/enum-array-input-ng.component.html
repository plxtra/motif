<ng-select
    #ngSelect
    id="ngSelect"
    [items]="entries"
    [labelForId]="inputId()"
    [readonly]="readonly"
    [title]="title"
    [loading]="waiting"
    bindLabel="caption"
    bindValue="element"
    [multiple]="true"
    [clearable]="true"
    [placeholder]="placeholderText"
    [compareWith]="compareWithFtn"
    [searchFn]="customSearchFtn"
    [(ngModel)]="selected"
    (change)="handleSelectChangeEvent($event)"
    (search)="handleSelectSearchEvent($event)"
    (open)="handleSelectOpenEvent()"
>

    <ng-template ng-option-tmp let-item="item">
        <span [title]="item.title">{{item.caption}}</span>
    </ng-template>

</ng-select>

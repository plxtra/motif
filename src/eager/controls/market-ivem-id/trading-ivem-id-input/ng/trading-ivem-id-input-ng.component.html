<input #marketIvemIdInput
    type="text"
    spellCheck="false"
    [id]="inputId()"
    [title]="title"
    [disabled]="disabled === true ? true : null"
    [readonly]="readonly === true ? true : null"
    [ngStyle]="{'background-color': bkgdColor, 'color': foreColor}"
    [value]="symbol"
    [placeholder]="placeholderText"
    (input)="onInput(marketIvemIdInput.value)"
    (keydown.enter)="onEnterKeyDown(marketIvemIdInput.value)"
    (blur)="onBlur(marketIvemIdInput.value)"
>

@for (menuItem of menuItems; track menuItem) {
  <div>
    @switch (menuItem.typeId) {
      @case (MenuItemTypeId.Command) {
        <app-menu-bar-root-command-item [menuItemId]="menuItem.id"></app-menu-bar-root-command-item>
      }
      @case (MenuItemTypeId.ChildMenu) {
        <app-menu-bar-root-child-item [menuItemId]="menuItem.id"></app-menu-bar-root-child-item>
      }
      @case (MenuItemTypeId.Divider) {
        <app-menu-bar-root-divider-item></app-menu-bar-root-divider-item>
      }
    }
  </div>
}

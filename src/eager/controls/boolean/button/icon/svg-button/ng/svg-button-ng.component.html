<button
    #button
    type="button"
    [id]="inputId()"
    [title]="title"
    [disabled]="disabled"
    (click)="onClick($event)"
    (keydown.enter)="onEnterKeyDown($event)"
    (keydown.spacebar)="onSpacebarKeyDown($event)">

    <svg-icon #svgIcon id="svgIcon" [name]="svgName()" [svgClass]="selectedDisabledClass">
    </svg-icon>
    <!-- <svg #svg role="img" aria-hidden="true" ariaLabelledBy="null" ariaTitle="null" focusable="false" [ngClass]="selectedDisabledClass">
        <use [attr.href]="spriteLink"/>
    </svg> -->
</button>

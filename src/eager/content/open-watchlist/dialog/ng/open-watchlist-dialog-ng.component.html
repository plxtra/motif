<div id="toolbar">
    <div id="okCancelReturnButtons">
        <app-svg-button #okButton id="okButton"></app-svg-button>
        <app-svg-button #cancelButton id="cancelButton"></app-svg-button>
    </div>
    <div id="caption">{{caption}}</div>
    <app-tab-list #tabList></app-tab-list>
</div>

<div id="existingLists">
    <app-symbol-list-directory-grid #symbolListDirectoryComponent [style.display]="symbolListVisible ? null : 'none'"></app-symbol-list-directory-grid>
    <!-- <app-open-watchlist-directory #watchlistDirectoryComponent [style.display]="watchlistVisible ? null : 'none'"></app-open-watchlist-directory> -->
</div>

<div id="selectedBar">
    <div id="listName">
        <app-caption-label #listNameLabel id="listNameLabel"></app-caption-label>
        <app-text-input #listNameControl id="listNameControl"></app-text-input>
    </div>
    <app-button-input #openButton id="openButton"></app-button-input>
</div>
